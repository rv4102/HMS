<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('routes.index') }}">Hospital Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.patients') }}">Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.doctors') }}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.appointments') }}">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.tests') }}">Tests &amp; Treatments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.admissions') }}">Admissions &amp; Discharges</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
