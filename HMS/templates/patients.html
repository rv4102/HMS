{% extends 'base.html' %}
{% block title %}Patients{% endblock %}
{% block content %}
      <h1 class="mb-4">Patients</h1>

      <div class="row mb-3">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="patientName">Patient Name</label>
              <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
            </div>
            <div class="form-group">
              <label for="patientAge">Age</label>
              <input type="number" class="form-control" id="patientAge" placeholder="Enter patient age">
            </div>
            <div class="form-group">
              <label for="patientGender">Gender</label>
              <select class="form-control" id="patientGender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Register Patient</button>
          </form>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>John Doe</td>
            <td>35</td>
            <td>Male</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jane Doe</td>
            <td>28</td>
            <td>Male</td>
            </tr>
        </tbody>

        </table>
{% endblock %}
