<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">Hospital Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('patients') }}">Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('doctors') }}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('appointments') }}">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('tests') }}">Tests &amp; Treatments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admissions') }}">Admissions &amp; Discharges</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="mb-4">Patients</h1>

      <div class="row mb-3">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="patientName">Patient Name</label>
              <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
            </div>
            <div class="form-group">
              <label for="patientAge">Age</label>
              <input type="number" class="form-control" id="patientAge" placeholder="Enter patient age">
            </div>
            <div class="form-group">
              <label for="patientGender">Gender</label>
              <select class="form-control" id="patientGender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Register Patient</button>
          </form>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>John Doe</td>
            <td>35</td>
            <td>Male</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jane Doe</td>
            <td>28</td>
            <td>Male</td>
            </tr>
        </tbody>

        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
